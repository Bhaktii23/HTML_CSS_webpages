<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo 9</title>
    <link rel="stylesheet" href="task_9.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="background">
        <div class="icons">
            <ul>
                <li class="icon1"><ion-icon name="person-circle-outline"></ion-icon></li>
                <li><ion-icon name="apps-outline"></ion-icon></li>
                <li><ion-icon name="flask-outline" ></ion-icon></li>
                <li>Images</li>
                <li>Gmail</li>
            </ul>
        </div>
        
        <div class="text">
            <h1>Google</h1>
        </div>

        <div class="search_box">
            <h4><ion-icon name="search-outline"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;Search Google or type a URL</h4>
            <div class="mic">
                <ion-icon name="mic-outline"></ion-icon>
                <ion-icon name="scan-circle-outline"></ion-icon>
            </div>
        </div>
        
        <div class="apps">
            <ul>
                <li class="list1"><ion-icon name="logo-chrome"></ion-icon></li>
                <li class="list2"><ion-icon name="logo-whatsapp"></ion-icon></li>
                <li class="list3"><ion-icon name="logo-google-playstore"></ion-icon></li>
                <li class="list4"><ion-icon name="logo-youtube"></ion-icon></li>
                <li class="list5"><ion-icon name="add-circle-outline"></ion-icon></li>
            </ul>
        </div>

        <div class="name">
            <p class="li1">Chorme</p>
            <p class="li2">Whatsapp</p>
            <p class="li3">Playstore</p>
            <p class="li4">You Tube</p>
            <p class="li5">Add Shortcut</p>
        </div>
        <div class="pencil">
            <ion-icon name="pencil-outline"></ion-icon>
        </div>
    </div>
</body>     
</html>
